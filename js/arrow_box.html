<!DOCTYPE html>
<html>
    <head>
        <title>Question 13</title>
        
    </head>
    <body>
        <canvas height="700" width="700" id="canvas"></canvas>
    </body>
    <script>
       
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(250, 150);
            ctx.lineTo(250, 175);
            ctx.lineTo(350, 175);
            
            ctx.lineTo(350, 75);
            ctx.lineTo(550, 75);
            ctx.lineTo(550, 175);
            ctx.lineTo(650, 175);
            ctx.lineTo(650, 150);
            ctx.lineTo(700, 200);

            ctx.lineTo(650, 250);
            ctx.lineTo(650, 225);

            ctx.lineTo(550, 225);
            ctx.lineTo(550, 325);
            ctx.lineTo(350, 325);
            ctx.lineTo(350, 225);

            ctx.lineTo(250, 225);
            ctx.lineTo(250, 250);
            ctx.lineTo(200, 200);
            ctx.closePath(); 
            ctx.stroke();   
        
        
    </script>
    </html>
