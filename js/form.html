<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        #login-form {
            max-width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="login-form">
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="submit">
    </form>
    <p id="error-message"></p>
</div>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var errorMessage = document.getElementById('error-message');

        // Check username
        if (username === '' || username.length > 15) {
            errorMessage.innerHTML = 'Username should not be blank and should be less than or equal to 15 characters.';
            return false;
        }

        // Check password
        if (password.length < 8 || password.length > 15 || !/^[a-zA-Z0-9]+$/.test(password)) {
            errorMessage.innerHTML = 'Password should be 8 to 15 characters and contain only alphabets and digits.';
            return false;
        }

        // Check if confirm password matches password
        if (password !== confirmPassword) {
            errorMessage.innerHTML = 'Confirm password must match the password.';
            return false;
        }

        // Clear error message if validation passes
        errorMessage.innerHTML = '';

        // If all validations pass, you can proceed with login or form submission
        // For demonstration purposes, I'm just returning true here
        return true;
    }
</script>

</body>
</html>
