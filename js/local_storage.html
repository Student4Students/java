<!DOCTYPE html>
<html>
    <head>
        <title>Question 23</title>
        <script>
            function store()
            {
                let str = document.getElementById("str").value;
                let digit = 0;
                let alphabet = 0;
                let symbol = 0;
                let regex = /^[a-zA-Z]+$/;

                for(let i=0; i<str.length; i++)
                {
                    if(!isNaN(str.charAt(i)))
                    {
                        digit=1;
                    }
                    else if(regex.test(str.charAt(i)))
                    {
                        alphabet=1;
                    }
                    else if(str.charAt(i)=="#")
                    {
                        symbol = 1;
                    }
                }

                if(digit!=1 || alphabet!=1 || symbol!=1)
                {
                    alert("Invalid Entry!!");
                }
                else
                {
                    localStorage.setItem("data", str);
                    document.getElementById("output").innerHTML = "Data stored successfully";
                }
            }
            function get()
            {
                document.getElementById("output").innerHTML = "Data: " + localStorage.getItem("data");
            }
        </script>
    </head>
    <body>
        <input type="text" id="str" placeholder="enter text"></input><br>
        <i>NOTE: Text must contain one alphabet, digit and "#"</i><br>
        <button onclick="store()">STORE</button>
        <button onclick="get()">RETRIEVE</button>
        <p id="output"></p>
    </body>
</html>
